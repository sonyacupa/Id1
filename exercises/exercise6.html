<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercise 6: Positioning </title>
        <link rel="stylesheet" href="exercise6.css">
    </head>
    <body>
        <!--The text in this box is absolutely positioned in relationship to its parent element, the "relative" section.-->
        <section id="relative">
            <p><a href="about">About</a></p>
            <p>Work</p>
            <p>Contact</p>
        </section>

        <!--The text in this box is absolutely positioned in relationship to the <body>-->
        <section id="static">
            <p>Static</p>
        </section>
    </body>
</html>
